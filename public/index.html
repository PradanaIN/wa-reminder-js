<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/logo.png" />
    <title>Dashboard WA Reminder Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Font Awesome 6 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-semibold mb-6">ðŸ“‹ Dashboard Reminder Bot WA</h1>

      <div class="flex items-center justify-between mb-4">
        <div>
          <span>Status Bot: </span>
          <span id="status" class="font-bold text-lg"></span>
        </div>
        <div
          class="toggle-darkmode"
          id="toggleDarkMode"
          aria-label="Toggle dark mode"
        >
          <span class="icon sun"><i class="fa-solid fa-sun"></i></span>
          <span class="slider"></span>
          <span class="icon moon"><i class="fa-solid fa-moon"></i></span>
        </div>
      </div>

      <div class="space-x-2 mb-8">
        <button id="startBtn" class="btn-start">Start Bot</button>
        <button id="stopBtn" class="btn-stop">Stop Bot</button>
      </div>

      <h2 class="text-xl font-semibold mb-2">ðŸ“„ Log Aktivitas</h2>
      <pre id="log"></pre>

      <div id="qrContainer" class="mb-6 hidden">
        <h2 class="text-xl font-semibold mb-2">ðŸ“± QR Code Login</h2>
        <canvas id="qrCanvas"></canvas>
      </div>
    </div>

    <div id="confirmModal" class="modal hidden">
      <div class="modal-content">
        <h2 class="modal-title">Konfirmasi</h2>
        <p class="modal-message">Apakah Anda yakin ingin menghentikan bot?</p>
        <div class="modal-actions">
          <button id="cancelStop" class="btn-cancel">Batal</button>
          <button id="confirmStop" class="btn-confirm">Ya, Stop</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
