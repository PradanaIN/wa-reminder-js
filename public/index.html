<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard WA Reminder Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f9fafb;
        color: #111827;
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark {
        background: #0f172a; /* slate-900 */
        color: #e0e7ff; /* slate-200 */
      }
      #log {
        font-family: monospace;
        padding: 1rem;
        height: 300px;
        overflow-y: scroll;
        border-radius: 0.375rem;
        white-space: pre-wrap;
        background: #1e293b; /* slate-800 */
        color: #f8fafc; /* slate-50 */
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark #log {
        background: #334155; /* slate-700 */
        color: #e0e7ff; /* slate-200 */
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .toggle-darkmode {
        cursor: pointer;
        background: #4b5563; /* gray-600 */
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        user-select: none;
        transition: background-color 0.3s;
      }
      .toggle-darkmode:hover {
        background: #374151; /* gray-700 */
      }
    </style>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-semibold mb-6">ðŸ“‹ Dashboard WA Reminder Bot</h1>

      <div class="flex items-center justify-between mb-4">
        <div>
          <span>Status Bot: </span>
          <span id="status" class="font-bold text-lg"></span>
        </div>
        <button id="toggleDarkMode" class="toggle-darkmode">
          Toggle Dark Mode
        </button>
      </div>

      <div class="space-x-2 mb-8">
        <button
          id="startBtn"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded"
        >
          Start Bot
        </button>
        <button
          id="stopBtn"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
        >
          Stop Bot
        </button>
      </div>

      <h2 class="text-xl font-semibold mb-2">ðŸ“„ Log Aktivitas</h2>
      <pre id="log"></pre>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const logEl = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const toggleDarkModeBtn = document.getElementById("toggleDarkMode");

      // Dark mode setup
      function setDarkMode(on) {
        if (on) {
          document.body.classList.add("dark");
          localStorage.setItem("darkMode", "true");
          toggleDarkModeBtn.textContent = "Light Mode";
        } else {
          document.body.classList.remove("dark");
          localStorage.setItem("darkMode", "false");
          toggleDarkModeBtn.textContent = "Dark Mode";
        }
      }

      // Load preferred mode from localStorage
      const preferredDark = localStorage.getItem("darkMode") === "true";
      setDarkMode(preferredDark);

      toggleDarkModeBtn.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark");
        setDarkMode(!isDark);
      });

      async function fetchStatus() {
        const res = await fetch("/bot/status");
        const data = await res.json();
        statusEl.textContent = data.active ? "ðŸŸ¢ AKTIF" : "ðŸ”´ NONAKTIF";
        startBtn.disabled = data.active;
        stopBtn.disabled = !data.active;
      }

      async function fetchLogs() {
        const res = await fetch("/logs");
        const data = await res.json();
        logEl.textContent = data.logs.join("\n");
        logEl.scrollTop = logEl.scrollHeight;
      }

      startBtn.addEventListener("click", async () => {
        await fetch("/bot/start", { method: "POST" });
        await fetchStatus();
      });

      stopBtn.addEventListener("click", async () => {
        await fetch("/bot/stop", { method: "POST" });
        await fetchStatus();
      });

      setInterval(() => {
        fetchStatus();
        fetchLogs();
      }, 3000);

      fetchStatus();
      fetchLogs();
    </script>
  </body>
</html>
